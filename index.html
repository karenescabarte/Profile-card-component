<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="top-bg" src="images/bg-pattern-top.svg" alt="" srcset="">
    <img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="" srcset="">
    <div class="container">
      <div class="container-top">      
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="container-bottom">
        <img src="images/image-victor.jpg" alt="" srcset="" />
        <h2>Victor Crest <span> 26</span></h2>
        <p>London</p>
        <hr />
        <div class="footer">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="footer">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="footer">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. 
    <br>
    Coded by <a href=https://www.linkedin.com/in/karenescabarte-2ab903229/
    ">Karen Escabarte</a>.
  </div>
  </body>
</html>
